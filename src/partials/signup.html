<div class="container wrapper">
  <div class="signup">
    <h1>Sign <strong style="color: #bea69e">Up</strong></h1>
    <p class="description">
      Please use the form below to contact us. Enter your name, email, and
      message and we'll get back to you shortly.
    </p>
    <form>
      <input type="text" placeholder="Enter your name" required />
      <input type="email" placeholder="Enter your email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">SEND</button>
    </form>
    <p class="privacy-text">
      By clicking on “Send” button, you agree to our
      <a href="#">Privacy Policy</a>, and allow Promodo to use this information
      for marketing purposes.
    </p>
  </div>
<div class="images">
    <div class="img1-oval">
      <img src="../img/sign-up-img1.jpg" alt="Lens" />
    </div>
    <div class="img2-oval">
      <img src="../img/signup-image2.png" alt="Camera" />
    </div>
  </div>
  
</div>
